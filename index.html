<html>
  <head>
    <title>Gesture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 id="yes"class="btn btn-warning heading">Gesture
        <br>
        <span>&#128076;</span>
        <span>&#9996;</span>
        <span>	
            &#129311;</span>
        <span>&#128077;</span>
        <span>	
            &#128078;</span>
        <span>	
            &#128074;</span>
      </h3>

      <br><br>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam view :</label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" id="capture_img_btn"class="btn btn-warning">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 -</label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p  class="emoji" id="update_emoji"></p>

        <label>Prediction 2 -</label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" id="predict_btn"class="btn btn-success">Predict Emotion</button>
      </div>

        <br><br>

      </div>

    </center>

  </div>
